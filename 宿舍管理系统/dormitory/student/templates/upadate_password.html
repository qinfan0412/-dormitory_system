{% extends 'base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800" align="center"><span style="color: green"> {{ name }}同学</span>，请修改你的登陆密码</h1>
        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="alert('本页是为了修改用户密码\n' +
         '注意事项:\n \t\t\t\t1.需要输入旧密码\n \t\t\t\t2.新密码与旧密码需要相同\n \t\t\t\t3.对密码长度没有限制\n \t\t\t\t4.建议密码由数字，字母,下划线组成')"><i
            class="fas fa-download fa-sm text-white-50"></i> 点我查看本页页面介绍
        </button>
    </div>

    <form class="user" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" class="form-control form-control-user" name="old_password"
                   aria-describedby="emailHelp" placeholder="请输入原密码...">
        </div>
        <div class="form-group">
            <input type="password" class="form-control form-control-user" name="new_password1"
                   placeholder="请输入新密码...">
        </div>
        <div class="form-group">
            <input type="password" class="form-control form-control-user" name="new_password2"
                   placeholder="请再次输入新密码...">
        </div>
        <hr>

        <p style="color: red">
            {{ content }}
        </p>
        <hr>
        <input type="submit" value=" 确认修改密码" class="btn btn-primary btn-user btn-block">

    </form>
{% endblock %}
