<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生账户注册</title>

    <!-- Custom fonts for this template-->
    <link href="/static/student/scss/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/student/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">创建你的账户吧！</h1>
                        </div>
                        <form class="user" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="student_id"
                                           placeholder="请输入你的学号">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="name"
                                           placeholder="请输入你的名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="email"
                                       placeholder="请输入你的邮箱">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="password1"
                                           placeholder="请输入密码">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="password2"
                                           placeholder="请再次输入密码">
                                </div>
                            </div>
                            <input type="submit" value="开始注册" class="btn btn-primary btn-user btn-block">
                            <hr>
                            <p style="color: red">
                                {{ content }}
                            </p>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/student/forget_password">忘记密码?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/student/login">进行登陆!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/student/scss/vendor/jquery/jquery.min.js"></script>
<script src="/static/student/scss/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/student/scss/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/student/js/sb-admin-2.min.js"></script>

</body>

</html>
